default_install_hook_types:
  - pre-commit
  - post-checkout
  - post-merge
  - post-rewrite
repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: .pre-commit-hooks/ruff-check.sh
        language: system
        types: [python]
        files: ^(eiq/|scripts/|tests/)
        pass_filenames: true
      
      - id: ruff-format
        name: ruff format
        entry: .pre-commit-hooks/ruff-format.sh
        language: system
        types: [python]
        files: ^(eiq/|scripts/|tests/)
        pass_filenames: true
      
      - id: ty-check
        name: ty check
        entry: .pre-commit-hooks/ty-check.sh
        language: system
        types: [python]
        files: ^(eiq/|scripts/)
        exclude: ^(tests/|\.venv/)
        pass_filenames: true
      
      - id: pytest
        name: pytest
        entry: .pre-commit-hooks/pytest.sh
        language: system
        types: [python]
        pass_filenames: false
        always_run: false
