default_install_hook_types:
  - pre-commit
  - post-checkout
  - post-merge
  - post-rewrite
repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix --exit-non-zero-on-fix
        language: system
        types: [python]
        files: ^(shared/|pr-review-analysis/|jira-analysis/|gh-analyze|jira-analyze|tests/)
        pass_filenames: true
      
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        files: ^(shared/|pr-review-analysis/|jira-analysis/|gh-analyze|jira-analyze|tests/)
        pass_filenames: true
      
      - id: ty-check
        name: ty check
        entry: uv run ty check
        language: system
        types: [python]
        files: ^(shared/|pr-review-analysis/|jira-analysis/|gh-analyze|jira-analyze)
        exclude: ^(tests/|\.venv/)
        pass_filenames: true
      
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: false
      
      - id: convert-pdfs-to-markdown
        name: Convert PDFs to Markdown
        entry: bash -c 'for pdf in "$@"; do markitdown "$pdf" > "${pdf%.pdf}.md" && git add "${pdf%.pdf}.md"; done' --
        language: system
        types: [file]
        files: \.pdf$
        pass_filenames: true
